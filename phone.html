<html>
    <body>
        <title>score keeper</title>
        <h1>score keeper!</h1>
        <sub>display your scores in an easy way</sub>
        <br>
        <span id=scoresdisplay>
        </span>
        <div style="text-align: center; display: inline-block; border: solid black 2px; width: 50%; height: 25%;">
            <input type="text" placeholder="next players name" id='pname'>
            <br>
            <button onclick="addscore()" style="font-size: 35px;">+</button>
            <p></p>
            <button onclick="window.location.href=''" style="font-size: 35px;">new game with <br>new players</button><button onclick="newgame()" style="font-size: 35px;">new game with<br> same players</button>
        </div>
        <script>
            var currentscores = 0
            function addpoints(changeid){
                document.getElementById(changeid).innerHTML = Number(document.getElementById(changeid).innerHTML) + 1
            }
            function takepoints(changeid){
                document.getElementById(changeid).innerHTML = Number(document.getElementById(changeid).innerHTML) - 1
            }
            function addscore(){
                currentscores += 1
                document.getElementById("scoresdisplay").innerHTML += '<div style="float:left;text-align: center; width: 48%; height: 25%; border: solid black 2px;"><span style="font-size: 35px;">' + document.getElementById("pname").value + '</span><br><button onclick="addpoints('+ currentscores +')">^</button><br><p id="'+ currentscores +'" style="font-size: 35px;">0</p><button onclick="takepoints('+ currentscores +')">v</button></div>'
                document.getElementById("pname").value = ''
            }
            function newgame(){
                var i = currentscores
                while(i != 0){
                    document.getElementById(String(i)).innerHTML = 0
                    i -= 1
                }
            }
        </script>
    <br>
</body>
</html>
